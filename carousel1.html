<!DOCTYPE html>
<html lang="ko">

<head>
  <title>carousel</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link
    href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
    rel="stylesheet" />
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root {
      --h_unit: 25px;
    }

    .h25 {
      height: calc(var(--h_unit)*1)
    }

    .h50 {
      height: calc(var(--h_unit)*2)
    }

    .h75 {
      height: calc(var(--h_unit)*3)
    }
    .carousel-indicators button{
      background:red !important;
      border-radius:50%;
    }
    .carousel img{height:100vh;}
  </style>
</head>

<body class="">
  <div id="cat" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#cat" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#cat" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#cat" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="http://placekitten.com/200/300" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="http://placekitten.com/200/300" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="http://placekitten.com/200/300" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#cat" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#cat" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
</body>

</html>
