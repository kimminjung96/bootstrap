<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacing And Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>

  <body>
    <div class="bg-primary text-light mb-2">Sint modi nulla qui?</div>
    <div class="bg-info text-light mt-4">Sint modi nulla qui?</div>
    <div class="bg-warning p-3 ps-5 p-sm-1 p-md-4 p-xl-5">padding-start:왼쪽방향으로</div>
    <!-- 
      p-3:미디어쿼리없이 padding 3번크기(1rem)
      ps-5:미디어쿼리없이 padding-start(left) 5번크기(3rem)
      p-sm-1: 화면 너비 576px 이하일때 1(0.25rem)번 크기 패딩
      p-md-1: 화면 너비 768px 이하일때 4(1.5rem)번 크기 패딩
      p-xl-1: 화면 너비 1200px 이하일때 5(3rem)번 크기 패딩
   -->
    <div class="bg-secondary" style="width: 500px; height: 800px">
      <div class="bg-primary text-light p-3 w-25 h-100">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta, quos sint nihil animi amet</div>
      <div class="bg-danger text-light p-3 w-50 m-auto">Lorem</div>
      <div class="bg-success text-light p-3 w-75">Lorem</div>
      <div class="bg-warning text-light p-3 w-100">Lorem</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
