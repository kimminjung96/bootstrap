<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      :root {
        --h_unit: 25px;
      }

      .h25 {
        height: calc(var(--h_unit) * 1);
      }

      .h50 {
        height: calc(var(--h_unit) * 2);
      }

      .h75 {
        height: calc(var(--h_unit) * 3);
      }
      .carousel-indicators button {
        background-color: pink !important;
        border-radius: 50%;
      }
      .carousel img{
        height: 100vh;
      }
    </style>
  </head>

  <body class="">
    <div id="cat" class="carousel slide" data-bs-ride="carousel">
      <!-- data-bs-ride="carousel" 자동재생 -->
      <!-- id="" 값이 하위에 data-bs-target 과 같아야 함 -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#cat" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#cat" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#cat" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="http://placekitten.com/1000/400" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="http://placekitten.com/1000/300" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item"data-bs-interval="5000">
          <img src="http://placekitten.com/1000/320" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#cat" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#cat" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
