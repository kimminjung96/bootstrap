    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-row">

    <div class="container text-center">
      <!-- 
        class	Extra Small
        <576px	Small
        ≥576px	Medium
        ≥768px	Large
        ≥992px	X-Large
        ≥1200px	XX-Large ≥1400px
        .container	      100%	540px	720px	960px	1140px	1320px
        .container-sm	    100%	540px	720px	960px	1140px	1320px
        .container-md	    100%	100%	720px	960px	1140px	1320px
        .container-lg	    100%	100%	100%	960px	1140px	1320px
        .container-xl	    100%	100%	100%	100%	1140px	1320px
        .container-xxl	  100%	100%	100%	100%	100%	1320px
        .container-fluid	100%	100%	100%	100%	100%	100%

       -->
        <!-- ????????????????????????????
            xs: 0 ~ 575
            sm: 576 ~767
            md: 768~991
            lg: 99
            -----------------------------------
            col-sm-숫자 : 576px 이하 세로배치
            col-md-숫자 : 768px 이하 세로배치
            col-lg-숫자 : 992px 이하 세로배치
            col-xl-숫자 : 1200px 이하 세로배치
         -->
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8">.col-md-8</div>
          <div class="col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6">.col-6</div>
          <div class="col-6">.col-6</div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
