<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      :root {
        --h_unit: 25px;
      }

      .h25 {
        height: calc(var(--h_unit) * 1);
      }

      .h50 {
        height: calc(var(--h_unit) * 2);
      }

      .h75 {
        height: calc(var(--h_unit) * 3);
      }
    </style>
  </head>

  <body>
    <div id="cat" class="carousel slide">
        
        
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://placekitten.com/200/300" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://placekitten.com/200/300" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://placekitten.com/200/300" class="d-block w-100" alt="..." />
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#cat" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#cat" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
